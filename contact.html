<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Nyayastra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    input, textarea { border: 1px solid #d1d5db; }
  </style>
</head>
<body class="p-6">

  <!-- Header -->
  <div class="flex items-center mb-6">
    <a href="home.html" class="mr-3 text-blue-600">
      <span class="material-symbols-outlined">arrow_back</span>
    </a>
    <h1 class="text-2xl font-bold text-gray-900">Contact Us</h1>
  </div>

  <div class="bg-white p-6 rounded-xl shadow-sm border">
    <p class="text-gray-600 mb-6">We'd love to hear from you. Fill out the form below and we'll get back to you soon.</p>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" class="w-full p-3 rounded-lg" placeholder="Your name" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" class="w-full p-3 rounded-lg" placeholder="your@email.com" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
        <input type="text" class="w-full p-3 rounded-lg" placeholder="How can we help?" required />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea rows="4" class="w-full p-3 rounded-lg" placeholder="Enter your message..." required></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold">Send Message</button>
    </form>

    <div class="mt-6 text-sm text-gray-500">
      <p><strong>Email:</strong> support@nyastra.ai</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Address:</strong> Delhi, India</p>
    </div>
  </div>

</body>
</html>
